<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern color palette */
            --primary-color: #5D5FEF;
            --primary-light: #7879F1;
            --primary-dark: #4849D5;
            --secondary-color: #64748B;
            --success-color: #10B981;
            --success-light: #D1FAE5;
            --danger-color: #EF4444;
            --danger-light: #FEE2E2;
            --warning-color: #F59E0B;
            --warning-light: #FEF3C7;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Border radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--gray-100);
            margin: 0;
            padding: var(--space-md);
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
        }

        .container {
            background: #fff;
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        h1 {
            margin-bottom: var(--space-xl);
            color: var(--gray-900);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.025em;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
            border-radius: var(--radius-full);
        }

        .tab-container {
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-section {
            margin-bottom: var(--space-xl);
            padding: var(--space-xl);
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            background-color: var(--gray-50);
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .upload-section:active {
            transform: translateY(0);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: var(--space-lg);
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            padding: var(--space-md) var(--space-xl);
            font-size: 1rem;
            font-weight: 500;
            background-color: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }
        
        .file-upload-btn:hover {
            background-color: var(--gray-50);
            border-color: var(--gray-400);
        }
        
        .file-upload-btn:active {
            transform: translateY(1px);
        }
        
        .file-upload-btn::before {
            content: 'üìÅ';
            margin-right: var(--space-sm);
            font-size: 1.2rem;
        }

        .selected-file {
            margin-top: var(--space-md);
            font-size: 0.9rem;
            color: var(--gray-600);
            padding: var(--space-sm) var(--space-md);
            background-color: var(--gray-100);
            border-radius: var(--radius-md);
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        button {
            padding: var(--space-md) var(--space-xl);
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            margin: var(--space-sm);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: var(--shadow-sm);
        }

        button:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-convert {
            background-color: var(--success-color);
        }

        .btn-convert:hover {
            background-color: #0da66f;
        }
        
        .btn-convert::before {
            content: 'üîÑ';
            margin-right: var(--space-sm);
            font-size: 1.2rem;
        }

        .btn-download {
            background-color: var(--primary-color);
        }

        .btn-download:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-download::before {
            content: 'üì•';
            margin-right: var(--space-sm);
            font-size: 1.2rem;
        }

        .btn-reset {
            background-color: var(--warning-color);
            color: var(--gray-900);
        }

        .btn-reset:hover {
            background-color: #e79009;
        }
        
        .btn-reset::before {
            content: 'üîÑ';
            margin-right: var(--space-sm);
            font-size: 1.2rem;
        }

        #result {
            margin-top: var(--space-xl);
            padding: var(--space-xl);
            background-color: var(--gray-50);
            border-radius: var(--radius-md);
            text-align: left;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        #result::-webkit-scrollbar {
            width: 8px;
        }
        
        #result::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: var(--radius-full);
        }
        
        #result::-webkit-scrollbar-thumb {
            background-color: var(--gray-300);
            border-radius: var(--radius-full);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: var(--space-sm);
        }

        .loader {
            display: none;
            margin: var(--space-md) auto;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(93, 95, 239, 0.2);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: var(--space-md) var(--space-lg);
            margin-bottom: var(--space-md);
            border-radius: var(--radius-md);
            display: none;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background-color: var(--success-light);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        .alert-success::before {
            content: '‚úÖ ';
        }

        .alert-danger {
            background-color: var(--danger-light);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }
        
        .alert-danger::before {
            content: '‚ùå ';
        }

        .progress-container {
            margin: var(--space-md) 0;
            display: none;
        }

        .progress-bar {
            height: 8px;
            background-color: var(--gray-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: var(--radius-full);
        }

        .status-text {
            margin-top: var(--space-sm);
            font-size: 0.9rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        .speaker {
            font-weight: 600;
            color: var(--primary-dark);
            padding: var(--space-xs) var(--space-sm);
            background-color: var(--gray-100);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
        }
        
        .speech-bubble {
            position: relative;
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            margin-bottom: var(--space-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
        }
        
        .speech-bubble p {
            margin: 0;
        }

        .file-list {
            margin: 1rem 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 0.5rem;
        }

        .file-item {
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-status {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            background-color: #e9ecef;
        }

        .status-uploaded {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-transcribed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .batch-summary {
            margin-top: 1rem;
            text-align: left;
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 1rem;
        }

        .batch-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        footer {
            margin-top: var(--space-xl);
            font-size: 0.9rem;
            color: var(--gray-500);
            border-top: 1px solid var(--gray-200);
            padding-top: var(--space-md);
        }
        
        /* Pulse animation for the loader */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: var(--space-lg);
                border-radius: var(--radius-md);
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .upload-section {
                padding: var(--space-md);
            }
            
            button {
                width: 100%;
                margin: var(--space-sm) 0;
            }
            
            .actions {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        
        <div id="alert-success" class="alert alert-success">
            Operation completed successfully!
        </div>
        
        <div id="alert-danger" class="alert alert-danger">
            An error occurred. Please try again.
        </div>
        
        <div class="tab-container">
            <div class="tabs">
                <div class="tab active" data-tab="single">Single File</div>
                <div class="tab" data-tab="batch">Batch Processing</div>
            </div>
            
            <!-- Single File Tab -->
            <div class="tab-content active" id="single-tab">
                <div class="upload-section">
                    <form id="upload-form">
                        <div class="file-input-wrapper">
                            <label for="audio-file" class="file-upload-btn">Choose Audio File</label>
                            <input type="file" id="audio-file" name="file" accept="audio/*" required>
                        </div>
                        <div id="selected-file" class="selected-file">No file selected</div>
                        <button type="submit" id="upload-btn">Upload</button>
                    </form>
                </div>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="status-text" id="status-text">Processing...</div>
                </div>
                
                <div class="loader" id="loader"></div>
                
                <div class="actions">
                    <button id="convert-btn" class="btn-convert hidden">Convert to Text</button>
                    <button id="download-btn" class="btn-download hidden">Download Transcript</button>
                    <button id="reset-btn" class="btn-reset hidden">Reset</button>
                </div>
                
                <div id="result"></div>
            </div>
            
            <!-- Batch Processing Tab -->
            <div class="tab-content" id="batch-tab">
                <div class="upload-section">
                    <form id="batch-upload-form">
                        <div class="file-input-wrapper">
                            <label for="batch-files" class="file-upload-btn">Choose Audio Files</label>
                            <input type="file" id="batch-files" name="files" accept="audio/*" multiple required>
                        </div>
                        <div id="batch-selected-files" class="selected-file">No files selected</div>
                        <button type="submit" id="batch-upload-btn">Upload Files</button>
                    </form>
                </div>
                
                <div class="progress-container" id="batch-progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="batch-progress"></div>
                    </div>
                    <div class="status-text" id="batch-status-text">Processing...</div>
                </div>
                
                <div class="loader" id="batch-loader"></div>
                
                <div class="batch-summary hidden" id="batch-summary">
                    <h3>Batch Summary</h3>
                    <div class="batch-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="batch-total">0</div>
                            <div class="stat-label">Total Files</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="batch-processed">0</div>
                            <div class="stat-label">Processed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="batch-failed">0</div>
                            <div class="stat-label">Failed</div>
                        </div>
                    </div>
                    
                    <h4>Files</h4>
                    <div class="file-list" id="batch-file-list">
                        <!-- File items will be added here -->
                    </div>
                </div>
                
                <div class="actions">
                    <button id="batch-convert-btn" class="btn-convert hidden">Convert All Files</button>
                    <button id="batch-download-btn" class="btn-download hidden">Download All Transcripts</button>
                    <button id="batch-reset-btn" class="btn-reset hidden">Reset</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Speech-to-Text Conversion Service</p>
        </footer>
    </div>
    
    <script>
        // DOM Elements - Single File
        const uploadForm = document.getElementById('upload-form');
        const audioFileInput = document.getElementById('audio-file');
        const selectedFileText = document.getElementById('selected-file');
        const uploadBtn = document.getElementById('upload-btn');
        const convertBtn = document.getElementById('convert-btn');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultContainer = document.getElementById('result');
        const loader = document.getElementById('loader');
        const alertSuccess = document.getElementById('alert-success');
        const alertDanger = document.getElementById('alert-danger');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress');
        const statusText = document.getElementById('status-text');
        
        // DOM Elements - Batch Processing
        const batchUploadForm = document.getElementById('batch-upload-form');
        const batchFilesInput = document.getElementById('batch-files');
        const batchSelectedFiles = document.getElementById('batch-selected-files');
        const batchUploadBtn = document.getElementById('batch-upload-btn');
        const batchConvertBtn = document.getElementById('batch-convert-btn');
        const batchDownloadBtn = document.getElementById('batch-download-btn');
        const batchResetBtn = document.getElementById('batch-reset-btn');
        const batchLoader = document.getElementById('batch-loader');
        const batchProgressContainer = document.getElementById('batch-progress-container');
        const batchProgress = document.getElementById('batch-progress');
        const batchStatusText = document.getElementById('batch-status-text');
        const batchSummary = document.getElementById('batch-summary');
        const batchTotal = document.getElementById('batch-total');
        const batchProcessed = document.getElementById('batch-processed');
        const batchFailed = document.getElementById('batch-failed');
        const batchFileList = document.getElementById('batch-file-list');
        
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });
        
        // File UUID for tracking the current upload
        let currentFileUUID = null;
        let currentBatchID = null;
        
        // Display the selected file name for single file
        audioFileInput.addEventListener('change', () => {
            const file = audioFileInput.files[0];
            if (file) {
                selectedFileText.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                // Add subtle animation
                selectedFileText.style.animation = 'pulse 0.5s ease';
                setTimeout(() => {
                    selectedFileText.style.animation = '';
                }, 500);
            } else {
                selectedFileText.textContent = 'No file selected';
            }
        });
        
        // Display selected files for batch processing
        batchFilesInput.addEventListener('change', () => {
            const files = batchFilesInput.files;
            if (files.length > 0) {
                if (files.length > 5) {
                    showAlert('Maximum 5 files can be selected at once', 'danger');
                    batchFilesInput.value = '';
                    batchSelectedFiles.textContent = 'No files selected';
                    return;
                }
                
                batchSelectedFiles.textContent = `Selected ${files.length} file(s):`;
                for (let i = 0; i < files.length; i++) {
                    batchSelectedFiles.textContent += `\n- ${files[i].name} (${formatFileSize(files[i].size)})`;
                }
            } else {
                batchSelectedFiles.textContent = 'No files selected';
            }
        });
        
        // Reset UI state for single file
        function resetUI() {
            // Hide elements
            convertBtn.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            resultContainer.style.display = 'none';
            loader.style.display = 'none';
            progressContainer.style.display = 'none';
            alertSuccess.style.display = 'none';
            alertDanger.style.display = 'none';
            
            // Reset form
            uploadForm.reset();
            selectedFileText.textContent = 'No file selected';
            resultContainer.textContent = '';
            
            // Reset progress bar
            progressBar.style.width = '0%';
            statusText.textContent = 'Processing...';
            
            // Reset file UUID
            currentFileUUID = null;
        }
        
        // Reset UI state for batch processing
        function resetBatchUI() {
            // Hide elements
            batchConvertBtn.classList.add('hidden');
            batchDownloadBtn.classList.add('hidden');
            batchResetBtn.classList.add('hidden');
            batchSummary.classList.add('hidden');
            batchLoader.style.display = 'none';
            batchProgressContainer.style.display = 'none';
            alertSuccess.style.display = 'none';
            alertDanger.style.display = 'none';
            
            // Reset form and stats
            batchUploadForm.reset();
            batchSelectedFiles.textContent = 'No files selected';
            batchFileList.innerHTML = '';
            batchTotal.textContent = '0';
            batchProcessed.textContent = '0';
            batchFailed.textContent = '0';
            
            // Reset progress bar
            batchProgress.style.width = '0%';
            batchStatusText.textContent = 'Processing...';
            
            // Reset batch ID
            currentBatchID = null;
        }
        
        // Handle file upload for single file
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Validate file
            const file = audioFileInput.files[0];
            if (!file) {
                showAlert('Please select an audio file first.', 'danger');
                return;
            }
            
            // Start upload UI
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'Uploading...';
            showLoader();
            hideAlerts();
            
            // Create FormData
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                // Upload file
                const response = await fetch('/audio/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'File upload failed');
                }
                
                const result = await response.json();
                
                if (result.message === "File uploaded successfully") {
                    // Save the file UUID for future operations
                    currentFileUUID = result.file_id;
                    
                    // Show success notification and convert button
                    showAlert('File uploaded successfully!', 'success');
                    convertBtn.classList.remove('hidden');
                    resetBtn.classList.remove('hidden');
                    
                    // Update UI state
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = 'Upload';
                    hideLoader();
                } else {
                    throw new Error('File upload success message not received');
                }
            } catch (error) {
                console.error('File upload error:', error);
                showAlert(error.message || 'An error occurred during upload.', 'danger');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload';
                hideLoader();
            }
        });
        
        // Handle batch file upload
        batchUploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Validate files
            const files = batchFilesInput.files;
            if (!files || files.length === 0) {
                showAlert('Please select at least one audio file.', 'danger');
                return;
            }
            
            // Start upload UI
            batchUploadBtn.disabled = true;
            showBatchLoader();
            hideAlerts();
            
            // Create FormData with multiple files
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            try {
                // Upload files
                const response = await fetch('/audio/batch-upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Batch upload failed');
                }
                
                const result = await response.json();
                
                if (result.message && result.batch_id) {
                    // Save the batch ID for future operations
                    currentBatchID = result.batch_id;
                    
                    // Show success notification and batch controls
                    showAlert(`Batch uploaded successfully with ${result.files_count} files!`, 'success');
                    batchConvertBtn.classList.remove('hidden');
                    batchResetBtn.classList.remove('hidden');
                    
                    // Update UI state
                    batchUploadBtn.disabled = false;
                    hideBatchLoader();
                    
                    // Update batch summary
                    batchTotal.textContent = result.files_count;
                    batchSummary.classList.remove('hidden');
                    
                    // Get batch status
                    await refreshBatchStatus();
                } else {
                    throw new Error('Batch upload success message not received');
                }
            } catch (error) {
                console.error('Batch upload error:', error);
                showAlert(error.message || 'An error occurred during batch upload.', 'danger');
                batchUploadBtn.disabled = false;
                hideBatchLoader();
            }
        });
        
        // Refresh batch status
        async function refreshBatchStatus() {
            if (!currentBatchID) return;
            
            try {
                const response = await fetch('/audio/batch-status');
                
                if (!response.ok) {
                    console.error('Failed to get batch status');
                    return;
                }
                
                const result = await response.json();
                
                // Update status counts
                batchTotal.textContent = result.total_files;
                batchProcessed.textContent = result.status_counts.transcribed;
                batchFailed.textContent = result.status_counts.error;
                
                // Update file list
                batchFileList.innerHTML = '';
                result.files.forEach(file => {
                    const statusClass = `status-${file.status}`;
                    
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-name">${file.original_name}</div>
                        <div class="file-status ${statusClass}">${file.status}</div>
                    `;
                    
                    batchFileList.appendChild(fileItem);
                });
                
                // Show download button if at least one file is transcribed
                if (result.status_counts.transcribed > 0) {
                    batchDownloadBtn.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Error refreshing batch status:', error);
            }
        }
        
        // Handle audio conversion for single file
        convertBtn.addEventListener('click', async () => {
            // Update UI
            convertBtn.disabled = true;
            convertBtn.innerHTML = 'Converting...';
            showProgressBar();
            hideAlerts();
            
            try {
                // Start the conversion
                statusText.textContent = 'Converting speech to text...';
                updateProgress(10);
                
                const response = await fetch('/audio/convert', {
                    method: 'POST'
                });
                
                updateProgress(50);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Conversion request failed');
                }
                
                const result = await response.json();
                
                if (result.message === "Transcription successful. Please download the transcript.") {
                    // Update progress and status
                    updateProgress(90);
                    statusText.textContent = 'Transcription complete!';
                    
                    // Show download button and enable convert button again
                    downloadBtn.classList.remove('hidden');
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = 'Convert to Text';
                    
                    // Hide progress and show success message
                    setTimeout(() => {
                        hideProgressBar();
                        showAlert('Transcription completed successfully!', 'success');
                    }, 500);
                } else {
                    throw new Error('Transcription result not received');
                }
            } catch (error) {
                console.error('Conversion error:', error);
                hideProgressBar();
                showAlert(error.message || 'An error occurred during transcription.', 'danger');
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'Convert to Text';
            }
        });
        
        // Handle batch conversion
        batchConvertBtn.addEventListener('click', async () => {
            // Update UI
            batchConvertBtn.disabled = true;
            showBatchProgressBar();
            hideAlerts();
            
            try {
                // Start the batch conversion
                batchStatusText.textContent = 'Converting all files...';
                updateBatchProgress(10);
                
                const response = await fetch('/audio/batch-convert', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Batch conversion request failed');
                }
                
                // Update progress as we go
                updateBatchProgress(30);
                batchStatusText.textContent = 'Processing files...';
                
                // Wait for processing to complete
                const result = await response.json();
                
                // Update batch progress
                updateBatchProgress(90);
                batchStatusText.textContent = 'Batch processing complete!';
                
                // Update batch status
                await refreshBatchStatus();
                
                // Enable download button if any files were processed
                if (result.processed_files > 0) {
                    batchDownloadBtn.classList.remove('hidden');
                }
                
                // Re-enable convert button
                batchConvertBtn.disabled = false;
                
                // Hide progress and show success message
                setTimeout(() => {
                    hideBatchProgressBar();
                    showAlert(`Batch processing completed! ${result.processed_files} files processed, ${result.failed_files} failed.`, 'success');
                }, 500);
                
            } catch (error) {
                console.error('Batch conversion error:', error);
                hideBatchProgressBar();
                showAlert(error.message || 'An error occurred during batch processing.', 'danger');
                batchConvertBtn.disabled = false;
            }
        });
        
        // Handle transcript download for single file
        downloadBtn.addEventListener('click', async () => {
            try {
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = 'Downloading...';
                showLoader();
                hideAlerts();
                
                const response = await fetch('/audio/download');
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Download request failed');
                }
                
                // Process the downloaded text
                const text = await response.text();
                
                // Display the transcript in the result area
                resultContainer.style.display = 'block';
                
                // Format the transcript with speaker highlighting
                const formattedText = formatTranscript(text);
                resultContainer.innerHTML = formattedText;
                
                // Add a subtle animation to the result container
                resultContainer.style.animation = 'fadeIn 0.5s ease';
                
                // Create download link
                const blob = new Blob([text], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'transcription.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                // Update UI
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'Download Transcript';
                hideLoader();
                showAlert('Transcript downloaded successfully!', 'success');
                
            } catch (error) {
                console.error('Download error:', error);
                showAlert(error.message || 'An error occurred during download.', 'danger');
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'Download Transcript';
                hideLoader();
            }
        });
        
        // Handle batch download
        batchDownloadBtn.addEventListener('click', async () => {
            try {
                batchDownloadBtn.disabled = true;
                showBatchLoader();
                hideAlerts();
                
                const response = await fetch('/audio/batch-download');
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Batch download request failed');
                }
                
                // Get the ZIP file and trigger download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `transcriptions_batch.zip`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                // Update UI
                batchDownloadBtn.disabled = false;
                hideBatchLoader();
                showAlert('Batch transcriptions downloaded successfully!', 'success');
                
            } catch (error) {
                console.error('Batch download error:', error);
                showAlert(error.message || 'An error occurred during batch download.', 'danger');
                batchDownloadBtn.disabled = false;
                hideBatchLoader();
            }
        });
        
        // Reset button handler for single file
        resetBtn.addEventListener('click', async () => {
            try {
                // Call cleanup endpoint if we have a file
                if (currentFileUUID) {
                    resetBtn.disabled = true;
                    resetBtn.innerHTML = 'Resetting...';
                    showLoader();
                    
                    await fetch('/audio/cleanup', {
                        method: 'DELETE'
                    });
                    
                    hideLoader();
                }
                
                // Reset UI
                resetUI();
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Reset';
                
            } catch (error) {
                console.error('Reset error:', error);
                showAlert('Error during cleanup, but UI has been reset.', 'danger');
                // Reset UI anyway
                resetUI();
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Reset';
            }
        });
        
        // Reset button handler for batch
        batchResetBtn.addEventListener('click', async () => {
            try {
                // Call batch cleanup endpoint if we have a batch
                if (currentBatchID) {
                    batchResetBtn.disabled = true;
                    showBatchLoader();
                    
                    await fetch('/audio/batch-cleanup', {
                        method: 'DELETE'
                    });
                    
                    hideBatchLoader();
                }
                
                // Reset UI
                resetBatchUI();
                
            } catch (error) {
                console.error('Batch reset error:', error);
                showAlert('Error during batch cleanup, but UI has been reset.', 'danger');
                // Reset UI anyway
                resetBatchUI();
            }
        });
        
        // Utility functions
        function showLoader() {
            loader.style.display = 'block';
        }
        
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        function showBatchLoader() {
            batchLoader.style.display = 'block';
        }
        
        function hideBatchLoader() {
            batchLoader.style.display = 'none';
        }
        
        function showProgressBar() {
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
        }
        
        function hideProgressBar() {
            progressContainer.style.display = 'none';
        }
        
        function showBatchProgressBar() {
            batchProgressContainer.style.display = 'block';
            batchProgress.style.width = '0%';
        }
        
        function hideBatchProgressBar() {
            batchProgressContainer.style.display = 'none';
        }
        
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }
        
        function updateBatchProgress(percent) {
            batchProgress.style.width = `${percent}%`;
        }
        
        function showAlert(message, type) {
            const alert = type === 'success' ? alertSuccess : alertDanger;
            alert.textContent = message;
            alert.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function hideAlerts() {
            alertSuccess.style.display = 'none';
            alertDanger.style.display = 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' bytes';
            } else if (bytes < 1048576) {
                return (bytes / 1024).toFixed(1) + ' KB';
            } else {
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
        }
        
        function formatTranscript(text) {
            // Format the transcript with speaker highlighting and speech bubbles
            const speakers = {};
            const speakerColors = ['#5D5FEF', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6'];
            
            // Create HTML with speech bubbles for each speaker's utterance
            return text.replace(/Speaker (\d+): (.*?)(?=$|Speaker \d+:)/gs, (match, speakerNum, content) => {
                // Assign a color to each speaker
                if (!speakers[speakerNum]) {
                    const colorIndex = (parseInt(speakerNum) - 1) % speakerColors.length;
                    speakers[speakerNum] = speakerColors[colorIndex];
                }
                
                return `<div class="speech-bubble" style="border-left: 4px solid ${speakers[speakerNum]}">
                    <span class="speaker">Speaker ${speakerNum}</span>
                    <p>${content.trim()}</p>
                </div>`;
            });
        }
        
        // Add animations and micro-interactions
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mousedown', () => {
                button.style.transform = 'scale(0.98)';
            });
            
            button.addEventListener('mouseup', () => {
                button.style.transform = '';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = '';
            });
        });
    </script>
